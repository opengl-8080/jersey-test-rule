apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.10.1'
    
    testCompile 'junit:junit:4.11', {transitive = false}
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.10.1'
}

apply plugin: 'eclipse'

eclipse {
    project {
        name = 'jersey-test-rule'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
